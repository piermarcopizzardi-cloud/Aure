<ng-template #loading>
 <mat-spinner></mat-spinner>
</ng-template>

    <mat-card-content class="profile">
      <div class="container">
        <mat-card >
          <mat-card-content style="display: flex;  flex-direction: column; align-items: center;">
            <p *ngIf="error">
              {{error}}
            </p>
            <form  [formGroup]="editForm" (ngSubmit)="onSubmit()" class="example-form" >
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text" >
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>surname</mat-label>
                <input matInput formControlName="surname" type="text" >
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>address</mat-label>
                <input matInput formControlName="address" type="text" >
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill" >
                <mat-label>phone</mat-label>
                <input matInput formControlName="phoneNumber" type="text" >
              </mat-form-field>
              <div>
                <button  mat-raised-button color="primary" type="submit" *ngIf="!isLoading else loading">
                  Save
                </button>

                <button mat-raised-button color="warn" type="button" (click)="goHome()">
                  Go Home
                </button>

              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
