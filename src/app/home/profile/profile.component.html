<div class="profile-wrapper">
  <ng-template #loader>
    <ng-container *ngIf="error; else loading">
      <p>{{ error }}</p>
    </ng-container>
  </ng-template>

  <ng-template #loading>
    <!-- parte lo spinner ma non si carica a schermo -->
    <app-spinner></app-spinner>
  </ng-template>

  <mat-card  class="profile">
    <ng-container *ngIf="userData$ | async as user; else loader">
      <div class="container text-center">
        <h1>Dati Utente</h1>
        <div class="row">
          <div class="col">
            <p>Email:</p>
            {{ user.email }}
          </div>
          <div class="col">
            <p>Name:</p>
            {{ user.profile.name }}
          </div>
          <div class="col">
            <p>Surname:</p>
            {{ user.profile.surname }}
          </div>
          <div class="col">
            <p>Address:</p>
            {{ user.profile.address }}
          </div>
          <div class="col">
            <p>Phone Number:</p>
            {{ user.profile.phoneNumber }}
          </div>
        </div>
      </div>
    </ng-container>
  </mat-card>
  <div class="edit-container">
    <button
      class="edit"

      mat-raised-button
      color="primary"
      (click)="edit()"
    >
      <img src="../../assets/img/pen-fill.svg" alt="" />
    </button>
  </div>
</div>
