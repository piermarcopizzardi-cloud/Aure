<div class="container">
  <mat-card>
    <mat-card-content style="display: flex;  flex-direction: column; align-items: center;">
      <img mat-card-image src="../../assets/img/logo.png"
        style=" align-items: center; max-width: 93px; max-height: 83px;" alt="logo">
      <form [formGroup]="singForm" (ngSubmit)="onSubmit()" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Enter your email: </mat-label>
          <input matInput formControlName="email" type="email" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password: </mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Enter your name: </mat-label>
          <input matInput formControlName="name" type="text" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Enter your surname:  </mat-label>
          <input matInput formControlName="surname" type="text" />
        </mat-form-field>
        <div>
          <!-- <button mat-raised-button type="submit" onclick="switchSing()" [disabled]="!singForm.valid">
            {{ isSinginMode ? 'Sign Up' : 'Login'}}
          </button>
          | -->
          <!-- <button mat-raised-button  type="button">
            Switch to {{ isSinginMode ? 'Login' : 'Sign Up' }}
          </button> -->
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
